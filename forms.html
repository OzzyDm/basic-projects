<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Demo</title>
  </head>
  <body>
    <h1>Forms Demo</h1>
    <form action="/tacos">
      <p>
        <label for="username">Enter a Username:</label>
        <input
          id="username"
          type="text"
          placeholder="username"
          name="username"
        />
      </p>
      <p>
        <label for="password">Enter a Password:</label>
        <input
          type="password"
          placeholder="password"
          id="password"
          name="password"
        />
      </p>
      <p>
        <label for="color">Enter a Color:</label>
        <input type="color" id="color" name="color" />
      </p>
      <p>
        <label for="number">Enter a Number:</label>
        <input type="number" placeholder="number" id="number" name="number" />
      </p>
      <button>Submit</button>
      <button type="button">regular button won't submit</button>
      <input type="submit" value="Click Me!" />
    </form>
    <hr />
    <button>Not Inside Form</button>
    <form action="https://www.reddit.com/search">
      <input type="text" name="q" />
      <button>Search Reddit</button>
    </form>
    <form action="https://www.google.com/search">
      <input type="text" name="q" />
      <button>Search Google</button>
    </form>
    <h2>More Inputs</h2>
    <form action="/birds">
      <input type="checkbox" name="agree" id="agree" />
      <label for="agree">I agree to everything</label>
      <p>
        <label for="xs">XS</label>
        <input type="radio" name="size" id="xs" value="xs" />
        <label for="m">M</label>
        <input type="radio" name="size" id="m" value="m" />
        <label for="l">L</label>
        <input type="radio" name="size" id="l" value="l" />
      </p>
      <p>
        <label for="meal">Pleas Select an Entree</label>
        <select name="meal" id="meal">
          <option value="fish">Fish</option>
          <option value="veg">Vegetarian</option>
          <option value="steak">Steak</option>
        </select>
      </p>
      <p>
        <label for="cheese">Amount of Cheese</label>
        <input type="range" name="cheese" id="cheese" min="1" max="10" />
      </p>
      <p>
        <label for="requests">Any Special Requests?</label>
        <br />
        <textarea
          name="Requests?"
          id="requests"
          cols="40"
          rows="10"
          placeholder="Type Here"
        ></textarea>
      </p>
      <button>Submit</button>
    </form>

    <h2>Validations Demo</h2>
    <form action="/dummy">
      <label for="first">Enter First Name</label>
      <input type="text" name="first" id="first" required />
      <p>
        <label for="username">Username</label>
        <input
          type="text"
          name="username"
          id="username"
          minlength="5"
          maxlength="15"
        />
      </p>
      <button>Submit</button>
    </form>
  </body>
</html>
